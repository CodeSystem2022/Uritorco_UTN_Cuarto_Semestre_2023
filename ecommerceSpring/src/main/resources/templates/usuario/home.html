<!DOCTYPE html>
  <html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{css/heroic-features.css}" rel="stylesheet}">
  <title>Springxis</title>

</head>

<body>
  
  <div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
  <div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div>

    <div class="container">

      <header class="jumbotron my-4">
        <h1 class="display-3">Compren alguito</h1>
        <p class="lead">Tu tienda de productos en Línea</p>
      </header>


        <div class="row text-center">
          <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}" >
            <div class="card h-100">
              <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="Descripción de producto">
              <div class="card-body">
                <p class="card-text" th:text="${producto.nombre}"></p>
              </div>
              <div class="card-footer">
                <a th:href="@{/productohome/{id} (id=${producto.id}) }" class="btn btn-success">Ver producto</a>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:include="usuario/template_usuario.html::footer"></div>

    <!-- JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
